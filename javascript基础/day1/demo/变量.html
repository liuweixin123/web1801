<script>
		//var 专门用来定义变量的关键字 var后面用空格隔开  相当于就是取了个名字
		//一旦var了之后，a就不是一个字符串，是带有特殊定义的属性
		var a;
		//右边赋值给左边
		a = 100;
		console.log(a); //100
</script>
