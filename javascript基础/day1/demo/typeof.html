<script>
		//number
		var a = 100;
		var aa = NaN;
		var aaa = Infinity;
		var aaaa = -0.98;
		console.log(typeof aaaa);

		//string
		var b = '哈哈';
		var bb = '123';
		console.log(typeof bb);

		//undefined
		var c;
		console.log(typeof c);

		//boolean
		var d = true;
		console.log(typeof d);
		var e = false;
		console.log(typeof e);

		//null;
		var f = '';
		console.log(typeof f);
</script>
